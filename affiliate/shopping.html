    <script>
        appendNewListing = (name,imagesource,url) => {
            const div = document.createElement("div")
            const h1 = document.createElement("h1")
            const img = document.createElement("img")
            const button = document.createElement("button")
            h1.innerHTML = name
            img.src = imagesource
            button.innerHTML = "Buy product"
            button.addEventListener("click", () => window.location.href=`${url}`)
            div.append(h1, img, button)
            document.querySelector(".main").appendChild(div)
        }
    


        const fetchlistings=async()=>{
            try{
                const response = await fetch("/api/viewlistings")
                const result = await response.json()
                if(result.error ===true){

                }else{
                    console.log(result.listings)
                    result.listings.forEach(result=> appendNewListing(result.name,result.imagesource,result.url))
                }
                }catch(err){
                document.querySelector("body").innerHTML="<h1>Network Error Nothing was returned from server</h1>"
            }
            
        }
        fetchlistings()

        function redirect(){
            window.location.href="blog.html"
        }
       
    </script>
